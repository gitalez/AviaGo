<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>

    <ion-title>Mis instalaciones</ion-title>

    <ion-buttons slot="end">
        <ion-icon *ngIf= "lista" slot= "icon-only" name= 'list' (click)="cambiar()"></ion-icon>
        <ion-icon *ngIf= "!lista" slot= "icon-only" name= 'card' (click)="cambiar()"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- mostramos en forma de cards -->
<ion-content *ngIf= "!lista">


  <ng-container *ngIf="listing?.items">
    <div class="listing-item" *ngFor="let item of memories">
      <ion-row class="image-row">
        <ion-col size="12">
          <app-image-shell [mode]="'cover'" class="add-overlay item-image" [src]="item.images[0] | imageSanitizer" [routerLink]="['/app/categories/instalaciones/', item.slug]">
            <app-aspect-ratio [ratio]="{w:3, h:2}">
              <div class="content-inside-item-image">
            
                <div class="item-cta">
                  <span>Ver</span>
                  <ion-icon class="cta-icon" name="arrow-round-forward"></ion-icon>
                </div>
              </div>
            </app-aspect-ratio>
          </app-image-shell>
        </ion-col>
      </ion-row>
      <ion-row class="info-row">
        <ion-col class="main-info-col">
          <h3 class="item-name">
            <a class="name-anchor" [routerLink]="['/app/categories/instalaciones/', item.slug]">
              <app-text-shell animation="bouncing" [data]="item.title"></app-text-shell>
            </a>
          </h3>
          <p class="item-description">
            <app-text-shell animation="bouncing" [data]="item.text" lines="5"></app-text-shell>
          </p>
          <p class="item-address">
            <app-text-shell animation="bouncing" [data]="item.date"></app-text-shell>
          </p>
        </ion-col>
      </ion-row>

      <ion-row class="stats-row">
        <ion-col size="2" class="item-rating">
          <span class="rating-value">
            <app-text-shell [data]="item.rating"></app-text-shell>
          </span>
          <ion-icon class="stats-icon" src="./assets/sample-icons/travel/star.svg"></ion-icon>
        </ion-col>
        <ion-col size="2" class="item-reviews">
          <span class="reviews-count">
            <app-text-shell [data]="item.reviewsCount"></app-text-shell>
          </span>
          <ion-icon class="stats-icon" src="./assets/sample-icons/travel/comments.svg"></ion-icon>
        </ion-col>
      </ion-row>

    </div>
  </ng-container>



</ion-content>

<!-- mostramos en forma de lista -->
<ion-content *ngIf= "lista" class= "notifications-content">

    <ng-container *ngIf="listing?.items" >

      <ion-item-group>

        <ion-item class="notification-item" lines="none" *ngFor="let item of memories">
          
          <ion-row class="notification-item-wrapper">

            <ion-col size="2">

              <app-aspect-ratio [ratio]="{w: 1, h: 1}">
                <app-image-shell class="notification-image" [src]="item.images[0]" [alt]="'user image'"></app-image-shell>
              </app-aspect-ratio>

            </ion-col>

            <ion-col class="details-wrapper">

              <h2 class="details-name">{{ item.title }}</h2>
              <!--
   <p class="details-description">{{  }}</p>
              -->
           

            </ion-col>

            <ion-col size="2" class="date-wrapper">
              <h3 class="notification-date">{{ item.date }}</h3>
            </ion-col>

          </ion-row>
        </ion-item>
      </ion-item-group>
    </ng-container>
</ion-content>
